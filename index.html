<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Interactive Greeting Page</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
        }
        
        body {
            background: linear-gradient(135deg, #f5f7fa 0%, #c3cfe2 100%);
            min-height: 100vh;
            display: flex;
            justify-content: center;
            align-items: center;
            padding: 20px;
        }
        
        .container {
            max-width: 800px;
            width: 100%;
            background-color: white;
            border-radius: 20px;
            box-shadow: 0 10px 30px rgba(0, 0, 0, 0.1);
            padding: 40px;
            text-align: center;
        }
        
        h1 {
            color: #333;
            margin-bottom: 30px;
            font-size: 2.5rem;
            transition: all 0.3s ease;
        }
        
        .boxes-container {
            display: grid;
            grid-template-columns: repeat(2, 1fr);
            gap: 20px;
            margin-bottom: 40px;
        }
        
        .box {
            height: 150px;
            display: flex;
            justify-content: center;
            align-items: center;
            border-radius: 15px;
            font-size: 1.5rem;
            font-weight: bold;
            color: white;
            cursor: pointer;
            transition: all 0.3s ease;
            box-shadow: 0 5px 15px rgba(0, 0, 0, 0.1);
            text-shadow: 1px 1px 3px rgba(0, 0, 0, 0.3);
            background-color: #ddd; /* Default gray color */
        }
        
        .box:hover {
            transform: translateY(-5px);
            box-shadow: 0 10px 20px rgba(0, 0, 0, 0.15);
        }
        
        .input-section {
            display: flex;
            flex-direction: column;
            align-items: center;
            gap: 20px;
            margin-bottom: 30px;
        }
        
        input {
            width: 100%;
            max-width: 400px;
            padding: 15px;
            border: 2px solid #ddd;
            border-radius: 10px;
            font-size: 1.1rem;
            transition: all 0.3s ease;
        }
        
        input:focus {
            border-color: #3498db;
            outline: none;
            box-shadow: 0 0 0 3px rgba(52, 152, 219, 0.2);
        }
        
        button {
            background-color: #3498db;
            color: white;
            border: none;
            padding: 15px 40px;
            border-radius: 10px;
            font-size: 1.1rem;
            font-weight: bold;
            cursor: pointer;
            transition: all 0.3s ease;
            box-shadow: 0 5px 15px rgba(52, 152, 219, 0.3);
        }
        
        button:hover {
            background-color: #2980b9;
            transform: translateY(-3px);
            box-shadow: 0 8px 20px rgba(52, 152, 219, 0.4);
        }
        
        button:active {
            transform: translateY(0);
        }
        
        .instructions {
            margin-top: 30px;
            color: #666;
            font-size: 1rem;
            line-height: 1.5;
        }
        
        @media (max-width: 600px) {
            .boxes-container {
                grid-template-columns: 1fr;
            }
            
            .container {
                padding: 25px;
            }
            
            h1 {
                font-size: 2rem;
            }
        }
    </style>
</head>
<body>
    <div class="container">
        <h1 id="greeting">Hello</h1>
        
        <div class="boxes-container">
            <div class="box" data-color="red">Red</div>
            <div class="box" data-color="blue">Blue</div>
            <div class="box" data-color="green">Green</div>
            <div class="box" data-color="yellow">Yellow</div>
        </div>
        
        <div class="input-section">
            <input type="text" id="nameInput" placeholder="Enter your name">
            <button id="greetBtn">Greet Me</button>
        </div>
        
        <div class="instructions">
            <p>Click on the colored boxes to change their background color. Enter your name and click the button for a personalized greeting!</p>
        </div>
    </div>

    <script>
        // Get DOM elements
        const greetingElement = document.getElementById('greeting');
        const nameInput = document.getElementById('nameInput');
        const greetButton = document.getElementById('greetBtn');
        const boxes = document.querySelectorAll('.box');
        
        // Add event listener to the greet button
        greetButton.addEventListener('click', function() {
            const userName = nameInput.value.trim();
            
            if (userName) {
                greetingElement.textContent = `Hello, ${userName}!`;
                greetingElement.style.color = '#3498db';
            } else {
                greetingElement.textContent = 'Please enter your name!';
                greetingElement.style.color = '#e74c3c';
                
                // Reset after 2 seconds
                setTimeout(() => {
                    greetingElement.textContent = 'Hello';
                    greetingElement.style.color = '#333';
                }, 2000);
            }
        });
        
        // Add event listeners to each box
        boxes.forEach(box => {
            box.addEventListener('click', function() {
                // Get the color from the data-color attribute
                const colorName = this.getAttribute('data-color');
                
                // Set the background color based on the color name
                switch(colorName) {
                    case 'red':
                        this.style.backgroundColor = '#e74c3c';
                        break;
                    case 'blue':
                        this.style.backgroundColor = '#3498db';
                        break;
                    case 'green':
                        this.style.backgroundColor = '#2ecc71';
                        break;
                    case 'yellow':
                        this.style.backgroundColor = '#f1c40f';
                        break;
                    default:
                        this.style.backgroundColor = '#333';
                }
            });
        });
    </script>
</body>
</html>
